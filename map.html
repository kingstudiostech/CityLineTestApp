<!-- Create a map in an HTML element with wrld.js -->
<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://cdn-webgl.wrld3d.com/wrldjs/dist/latest/wrld.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css" rel="stylesheet" />
  </head>
  <body>
    <div id="map" style="width: 1000px; height: 500px;"></div>
    <script type="text/javascript">
      var map = L.Wrld.map("map", "e102eb69e7dbcb6c9a06e5330f495d08", {
  center: [37.7858, -122.401],
  zoom: 16
});

var polygonPoints = [
  [37.786617, -122.404654],
  [37.797843, -122.407057],
  [37.798962, -122.398260],
  [37.794299, -122.395234]
];

var poly = L.polygon(polygonPoints, {
  color: 'red'
}).addTo(map);

    </script>
  </body>
</html>
